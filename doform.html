        <h1>TO DO TASK</h1>
     <div id="create-list">
        <div>
        <input type="text" class="txt"/><br><br>
        <button id="add" class="btn">add</button>
        <button id="lastdel" class="btn">last del</button>
        <button id="delfirst" class="btn">firstdel</button>
       <div style="padding-top: 5px;"><input type="text" id="find">
        <button id="findit" class="btn">find it</button></div>
        </div>
        <div class="textarea">
        <ul id="hello"></ul>

    </div>
 </div>

<script>
  $(document).ready(function(){
      $('#add').click(function() {
          let $input = $('#create-list > div > input[type="text"]');
          let toAdd = $input.val();
           if ($.trim(toAdd)){
               $('ul').append('<li id="list-item">' + toAdd +`<span> <i class='fa fa-close'> </i> </span>`  + '</li>');
               $input.val('');
           }
      });
    })

//del
  $(document).ready(function(){
        $("ul").on('click', "span", function (){  
      $(this).closest("li").fadeOut(100,function(){  
       $(this).remove();   
      });  
    });  
})

//delete by 4  to 1
  $(document).ready(function(){
    $("#lastdel").click(function(){
        $('#hello li:last-child').remove();
    });
 });

//delete by 1 to 4
  $(document).ready(function(){
    $("#delfirst").click(function(){
        $('#hello li:first-child').remove();
    }); 
});


//input field
  $("#findit").click(function() {
 var findid=$("#find").val();
 $("#hello li").eq(findid).remove();
});
