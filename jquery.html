//password
jQuery("#password").keyup(function(e){
    if (!(/^(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[@#$%&])(.{8,20}$)/.test(password))) {
        return false;
      //  $('#message').text('please enter valid password with one uppercase,one uppercase ,one digit,one text');
    }
    return true;
 }, function (value, element) {
    let password = $("#password").val();
    

    if (!(/^(.{8,20}$)/.test(password))) {
       $("#message").text("length inappropriate");
       $("#weak").text("weak password");
    }
    else if (!(/^(?=.*[A-Z])/.test(password))) {
        $("#message").text("Password must contain at least one uppercase");
        $("#weak").text("weak password");
    }
    else if (!(/^(?=.*[a-z])/.test(password))) {
        $("#message").text("Password must contain at least one lowercase.");
        $("#weak").text("weak password");
    }
    else if (!(/^(?=.*[0-9])/.test(password))) {
       $("#message").text("Password must contain at least one digit.");
       $("#weak").text("weak password");
    }
    else if (!(/^(?=.*[@#$%&])/.test(password))) {
        $("#message").text("Password must contain special characters from @#$%&.");
        $("#weak").text("weak password");
    }
    else if ((/^(?=.*[@#$%&])/.test(password))) {
        $("#message").text("password is strong");
        $("#weak").text("You have successfully choose the strong password");
    }
    return false;
});

jQuery("#cnic").keyup(function(e){

		}
        var regExp = /[a-z]/i;
  $('#cnic').on('keydown keyup', function(e) {
    var value = String.fromCharCode(e.which) || e.key;

    // No letters

      e.preventDefault();
      return false;
    }
    
  });
});
